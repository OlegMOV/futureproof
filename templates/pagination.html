<nav aria-label="...">
    <ul class="pagination">
        {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.previous_page_number }}" tabindex="1"
                aria-disabled="true">Попередня</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="1" aria-disabled="true">Попередня</a>
        </li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="?page=1"> {{ 1 }} </a></li>
        <li class="page-item"><a class="page-link text-danger" href="#">
                <<{{ page.number }}>>
            </a></li>
        <li class="page-item" aria-current="page">
            <a class="page-link" href="?page={{ page.paginator.num_pages }}">{{ page.paginator.num_pages }}</a>
        </li>
        {% if page.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.next_page_number }}">наступна</a>
        </li>
        {% else %}
        <li class="page-item  disabled">
            <a class="page-link" href="#">наступна</a>
        </li>
        {% endif %}
    </ul>
</nav>
