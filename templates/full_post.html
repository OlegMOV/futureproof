<div class="card">
    <div class="card-body">
        <h3 class="card-title"><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h3>
        {% include "dataauthor.html" %}
        <p class="card-text">{{ post.text|truncatewords:20|linebreaks }}</p>
        {% for tag in post.tags.all %}
        {% if forloop.first %}<h6>Теги: </h6>{% endif %}
        <a href="{% url 'list_posts_tag' tag.slug %}" class="card-link">{{ tag.name }}</a>
        {% empty %}
        <h6>Теги не визначені </h6>
        {% endfor %}
    </div>
</div>
